<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sofadi+One&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="contactStyle.css">
</head>
<body>
    <!-- Header -->
     <div id="header"></div>

    <section id="sec1">
        <div id="contact-top">
            <p>RecipeMaster</p>
            <h1>CONTACT US</h1>
        </div>
        <div id="contact-details">
            <div id="left-contact">
                <h3>ONLINE INQUIRY</h3>
                <form action="/" method="post">
                    <input type="text" name="username" id="username" placeholder="Name">
                    <input type="email" name="email" id="email" placeholder="Email">
                    <input type="number" name="ph.no" id="ph.no" placeholder="Phone">
                    <textarea name="message" id="message" rows="7" cols="30" placeholder="Message"></textarea>
                </form>
            </div>
            <div id="right-contact">
                <h3>CONTACT DETAILS</h3>
                <h2>CONTACT</h2>
            <p>recipemaster@gmail.com</p>
            <p>+1 (222) 777 8888</p>
            <h2>LOCATION</h2>
            <p>Street 14, Near London Eye, London, UK</p>
            <h2>SOCIAL MEDIA</h2>
            <div id="social-links">
                <!-- Facebook F Logo -->
                 <a href="https://www.facebook.com" target="_blank">
                     <i class="fab fa-facebook-f"></i>
                    </a>

                <!-- Twitter Logo -->
                <a href="https://www.twitter.com" target="_blank" title="Twitter">
                    <i class="fab fa-twitter"></i>
                </a>

                <!-- LinkedIn Logo -->
                <a href="https://www.linkedin.com" target="_blank">
                    <i class="fab fa-linkedin-in"></i>
                </a>

                <!-- Google+ Logo -->
                 <a href="https://plus.google.com" target="_blank">
                     <i class="fab fa-google-plus-g"></i>
                    </a>
            </div>
        </div>
    </div>
    </section>

     <!-- footer -->
      <div id="footer"></div>
</body>
<script src="indexScript.js"></script>
</html>
